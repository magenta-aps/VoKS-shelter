---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: voks-shelter
name: voks-shelter
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/ignas/Code/Magenta/VoKS-shelter"
      to: "/home/vagrant/voks-shelter"
    - map: "/Users/ignas/Code/Magenta/VoKS-server"
      to: "/home/vagrant/voks-server"

sites:
    - map: voks.dev
      to: "/home/vagrant/voks-shelter/public"

databases:
    - homestead

